<!DOCTYPE html>
<html>

<head>
    <title>Example 01.05 - Control gui</title>
    <script type="text/javascript" src="lib_three/build/three.min.js"></script>
    <script type="text/javascript" src="jquery-1.9.0.js"></script>
    <script type="text/javascript" src="lib_three/examples/js/libs/dat.gui.min.js"></script>
    <script type="text/javascript" src="lib_three/examples/js/libs/stats.min.js"></script>
    <style>
        body{
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output"></div>
<!-- Div which will hold the Output -->
<div id="WebGL-output"></div>
<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColorHex(0xEEEEEE, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane

        planeWidth=70;
        planeHeight=60;
        var planeGeometry = new THREE.PlaneGeometry(planeWidth,planeHeight,1,1);
        // PlaneGeometry(width, height, widthSegments, heightSegments) widthSegments y heightSegments son parametros opcionales y son 1 por defecto

        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=5;
        plane.position.y=0
        plane.position.z=0

        // add the plane to the scene
        scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.CubeGeometry(4,4,4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x=-6;
        cube.position.y=3;
        cube.position.z=25;

        // add the cube to the scene
        scene.add(cube);

        var radius_sphera=4;
        var sphereGeometry = new THREE.SphereGeometry(radius_sphera,20,20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);

        // position the sphere
        sphere.position.x=20;
        sphere.position.y=0;
        sphere.position.z=4;
        sphere.castShadow=true;

        // add the sphere to the scene
        scene.add(sphere);
        
        //toroide
        var torusGeometry=new THREE.TorusGeometry(5,3,10,20,Math.Pi*2);
        // TorusGeometry(radius, tube, radialSegments, tubularSegments, arc) 
        var torusMaterial=new THREE.MeshLambertMaterial({color: 0xffff00});
        // tipo de material del toroide
        var torus=new THREE.Mesh(torusGeometry,torusMaterial);//se construye el toroide
        //posiciones del toroide dentro del plano:
        torus.position.x=-20;
        torus.position.y=12;
        torus.position.z=-17;
        torus.castShadow=true;
        scene.add(torus);//se a√±ade el toroide a la escena
        
        //piramide
        var pyramidGeometry=new THREE.CylinderGeometry(0,7,12,4);
        /* CylinderGeometry(radiusTop, radiusBottom, height, radiusSegments, heightSegments, openEnded) 
        height: altura de la piramide
        radiusSegments: numero de segmentos que se usara para formar las caras superior e inferior, 4 para que la base sea un cuadrado
        heightSegments 1 por defecto
        openEnded: indica si los extremos del cilindo estan abiertos o cubiertos, false por defecto
         */
        var pyramidMaterial=new THREE.MeshLambertMaterial({color: 0x2ef72e});

        var pyramid=new THREE.Mesh(pyramidGeometry,pyramidMaterial);//se construye la piramide

        //posiciones de la piramide dentro del plano
        pyramid.position.x=30;
        pyramid.position.y=12;
        pyramid.position.z=-15;
        pyramid.castShadow=true;

        scene.add(pyramid);        
   
        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x0c0c0c);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight( 0xffffff );
        spotLight.position.set( -40, 60, -10 );
        spotLight.castShadow = true;
        scene.add( spotLight );

        // add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

        // call the render function
        var step=0;

        var controls = new function() {
            this.cubeRotationSpeed = 0.02;
            this.pyramidRotationSpeed=0.02;
            this.torusRotationSpeed=0.02;
            this.bouncingSpeed = 0.03;
            this.sphereRadius = 4;
            this.reboundDistance = 10;
        }



        var gui = new dat.GUI();
        gui.add(controls, 'cubeRotationSpeed',0,0.5);
        //valor inicial 0 valor final 0.5
        gui.add(controls,'pyramidRotationSpeed',0,0.5);
        gui.add(controls,'torusRotationSpeed',0,0.5);
        gui.add(controls, 'bouncingSpeed',0.03,0.5);
        gui.add(controls,'sphereRadius',4,16);
        gui.add(controls,'reboundDistance',10,30);

        var flags=[true,false,false]; //conjunto de banderas 

        var view=this;
        view.Axis_X =flags[0];//rotacion en el eje x: se inicializa el checkbutton en marcado
        view.Axis_Y=flags[1];//rotacion en el eje y: se inicializa el checkbutton en desmarcado
        view.Axis_Z=flags[2];//rotacion en el eje z: se inicializa el checkbutton en desmarcado

        var controllers=[gui.add(view,'Axis_X').listen(),gui.add(view,'Axis_Y').listen(),gui.add(view,'Axis_Z').listen()];
        //manejadores/controladores de los checkbutton
        render();
        function render() {
            var radius=controls.sphereRadius; //variable que ayuda a cambiar la escala de la esfera
            var xini=20,xfin=0;
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += controls.cubeRotationSpeed;
            cube.rotation.y += controls.cubeRotationSpeed;
            cube.rotation.z += controls.cubeRotationSpeed;
            var scala= radius/radius_sphera;
            sphere.scale.x =scala;
            sphere.scale.y =scala;
            sphere.scale.z= scala;
            // bounce the sphere up and down
            //Salto de la esfera
            step+=controls.bouncingSpeed;
            sphere.position.x =  controls.reboundDistance*(Math.cos(step));
            sphere.position.y = controls.sphereRadius+( 10*Math.abs(Math.sin(step)))

            //Rotacion del toroide
            for(var i in controllers){
                handleEvents(i);
            }

            if(view.Axis_X){
                torus.rotation.x+=controls.torusRotationSpeed;
            }

            if(view.Axis_Y){
                torus.rotation.y+=controls.torusRotationSpeed;
            }

            if(view.Axis_Z){
                torus.rotation.z+=controls.torusRotationSpeed;
            }
            
            //Rotacion de la piramide
            pyramid.rotation.y+=controls.pyramidRotationSpeed;

            // render using requestAnimationFrame
            requestAnimationFrame(render);
            renderer.render(scene, camera);

        }

         function handleEvents(axis){
            controllers[axis].onChange(function(value){
                if(value){
                        flags[axis]=true;
                }else{
                        flags[axis]=false;
                }
            });
            
        }
    




        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append( stats.domElement );

            return stats;
        }
    });

</script>
</body>
</html>
